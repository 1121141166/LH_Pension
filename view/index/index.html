<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="favicon.ico">

    <title>{:config('PLAT')['name']}管理后台</title>
    <include file="common:header" />
</head>

<body class="fixed-sidebar full-height-layout gray-bg skin-2" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <span><img alt="image" class="img-circle" src="{:session('staff.headpic')}" /></span>
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                               <span class="block m-t-xs"><strong class="font-bold">{:session('admin.username')}</strong></span>
                                <span class="text-muted text-xs block">{:session('admin.role_name')}<b class="caret"></b></span>
                                </span>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                <li><a class="J_menuItem" href="{:url('updatepwd')}">密码修改</a>
                                </li>
                                <li class="divider"></li>
                                <li><a href="{:url('base/logout')}">安全退出</a>
                                </li>
                            </ul>
                        </div>
                        <div class="logo-element">{:config('PLAT')['name']}
                        </div>
                    </li>

                    <foreach name="menu" item="menu1">
                        <li>
                            <if condition="$menu1.list eq null">
                                <!--<a class="J_menuItem" href="{$menu1.url}"><i class="fa fa-columns"></i> <span class="nav-label">{$menu1.name}</span></a>-->
                            <else/>
                                <a href="#"><i class="fa fa-edit"></i> <span class="nav-label">{$menu1.name}</span><span class="fa arrow"></span></a>
                                <ul class="nav nav-second-level">
                                    <foreach name="menu1.list" item="menu2">
                                        <li>
                                            <if condition="$menu2.list eq null">
                                                <a class="J_menuItem" href="{$menu2.url}">{$menu2.name}</a>
                                            <else/>
                                                <a href="#">{$menu2.name} <span class="fa arrow"></span></a>
                                                <ul class="nav nav-third-level">
                                                    <foreach name="menu2.list" item="menu3">
                                                        <li><a class="J_menuItem" href="{$menu3.url}">{$menu3.name}</a>
                                                        </li>
                                                    </foreach>
                                                </ul>
                                            </if>
                                        </li>
                                    </foreach>
                                </ul>
                            </if>
                        </li>
                    </foreach>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom" style="display: none">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    </div>
                </nav>
            </div>
            <div class="row content-tabs">
                <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs J_menuTabs">
                    <div class="page-tabs-content">
                        <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                    </div>
                </nav>
                <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                    </button>
                    <ul role="menu" class="dropdown-menu dropdown-menu-right">
                        <li class="J_tabShowActive"><a>定位当前选项卡</a>
                        </li>
                        <li class="divider"></li>
                        <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                        </li>
                        <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                        </li>
                    </ul>
                </div>
                <a href="{:url('base/logout')}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="{:url('index/total_statistics')}" frameborder="0" data-id="index_v1.html" seamless></iframe>
            </div>
            <!--<div class="footer">-->
                <!--<div class="pull-right">&copy; 2014-2015-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <!--右侧部分结束-->


    </div>
    <script src="__INDEX__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__INDEX__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__INDEX__/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="__INDEX__/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="__INDEX__/js/plugins/layer/layer.min.js"></script>
    <script src="__INDEX__/js/hplus.min.js?v=4.1.0"></script>
    <script type="text/javascript" src="__INDEX__/js/contabs.min.js"></script>
    <script src="__INDEX__/js/plugins/pace/pace.min.js"></script>
</body>
</html>
